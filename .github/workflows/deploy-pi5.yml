name: Deploy to Pi5

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Pi5
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PI5_HOST }}
          username: ${{ secrets.PI5_USER }}
          key: ${{ secrets.PI5_SSH_KEY }}
          script: |
            cd ~/portfolio
            git pull origin main
            docker-compose restart portfolio
