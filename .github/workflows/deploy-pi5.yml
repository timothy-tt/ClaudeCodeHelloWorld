name: Deploy to Pi5

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Pull latest code
        run: |
          cd ~/cchelloworld
          git pull origin main
      
      - name: Restart container
        run: |
          cd ~/cchelloworld
          docker-compose restart cchelloworld
